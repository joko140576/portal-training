<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Training Refreshment</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
    body {
        background: #f5f7fa;
    }
    .header-box {
        background: #0d6efd;
        color: white;
        padding: 25px;
        border-radius: 10px;
        margin-top: 20px;
        text-align: center;
    }
    table {
        margin-top: 25px;
    }
</style>
</head>

<body>

<div class="container">
    <div class="header-box">
        <h2 class="fw-bold">Training Refreshment</h2>
        <p>Silahkan pilih sesuai jabatan nya dan pelajari modulenya.</p>
    </div>

    <table class="table table-bordered table-striped mt-4">
        <thead class="table-dark">
            <tr>
                <th>Jabatan</th>
                <th>Module</th>
                <th>Link Materi</th>
            </tr>
        </thead>
        <tbody id="dataBody">
            <tr>
                <td colspan="3" class="text-center">Loading data...</td>
            </tr>
        </tbody>
    </table>
</div>

<script>
// ==== GANTI DENGAN LINK DEPLOY WEB APPS SCRIPT ANDA ====
const API_URL = "https://script.google.com/macros/s/AKfycbzJuJF9d8piOuWtqJTE4xH1HJ8tUn_31yEgTYShGAi_Yrr68uw_zwM58SvVWlKUIVIA/exec";

async function loadData() {
    try {
        const res = await fetch(API_URL);
        const data = await res.json();

        let html = "";
        data.forEach(row => {
            html += `
                <tr>
                    <td>${row.jabatan}</td>
                    <td>${row.module}</td>
                    <td><a href="${row.link}" target="_blank" class="btn btn-primary btn-sm">Buka Materi</a></td>
                </tr>
            `;
        });

        document.getElementById("dataBody").innerHTML = html;

    } catch (err) {
        document.getElementById("dataBody").innerHTML = `
            <tr><td colspan="3" class="text-danger text-center">Gagal memuat data.</td></tr>
        `;
        console.error(err);
    }
}

loadData();
</script>

</body>
</html>
