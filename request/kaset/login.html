<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login | PT SSI</title>

<!-- Bootstrap 5 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

<style>
body {
    min-height: 100vh;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Segoe UI', sans-serif;
}

.login-box {
    width: 100%;
    max-width: 400px;
    background: #111827;
    border-radius: 18px;
    padding: 35px;
    box-shadow: 0 20px 40px rgba(0,0,0,.5);
    animation: fadeUp .6s ease;
}

@keyframes fadeUp {
    from { opacity:0; transform: translateY(20px); }
    to { opacity:1; transform: translateY(0); }
}

.login-icon {
    font-size: 52px;
    color: #0d6efd;
}

.form-control {
    background: #1f2937;
    border: none;
    color: #fff;
    border-radius: 10px;
}

.form-control:focus {
    background: #1f2937;
    color: #fff;
    box-shadow: 0 0 0 2px rgba(13,110,253,.4);
}

.input-group-text {
    background: #1f2937;
    border: none;
    color: #9ca3af;
}

.btn-login {
    background: linear-gradient(135deg, #2563eb, #1d4ed8);
    border: none;
    border-radius: 12px;
    padding: 12px;
    font-weight: 600;
}

.btn-login:hover {
    opacity: .9;
}

.alert {
    display: none;
    background: #7f1d1d;
    color: #fecaca;
    border: none;
    border-radius: 10px;
}

.footer-text {
    color: #9ca3af;
    font-size: 13px;
}
</style>
</head>

<body>

<div class="login-box">
    <div class="text-center mb-4">
        <i class="bi bi-shield-lock-fill login-icon"></i>
        <h4 class="text-white mt-2">E-Learning Login</h4>
        <small class="text-secondary">PT SSI –Unit Developmet HCC</small>
    </div>

    <div id="error" class="alert text-center mb-3">
        <i class="bi bi-exclamation-triangle-fill"></i>
        Username atau Password salah
    </div>

    <div class="mb-3">
        <label class="text-secondary mb-1">Username</label>
        <div class="input-group">
            <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
            <input type="text" id="username" class="form-control" placeholder="Masukkan username">
        </div>
    </div>

    <div class="mb-3">
        <label class="text-secondary mb-1">Password</label>
        <div class="input-group">
            <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
            <input type="password" id="password" class="form-control"
                   placeholder="Masukkan password"
                   onkeydown="if(event.key==='Enter') login()">
        </div>
    </div>

    <button type="button" class="btn btn-login w-100 text-white mt-2" onclick="login()">
        <i class="bi bi-box-arrow-in-right me-1"></i> Login
    </button>

    <div class="text-center mt-4 footer-text">
        © 2025 PT SSI | Secure Training Portal
    </div>
</div>

<script>
function login() {
    const user = document.getElementById("username").value.trim();
    const pass = document.getElementById("password").value.trim();
    const error = document.getElementById("error");

    error.style.display = "none";

    if (!user || !pass) {
        error.innerHTML = "Username dan Password wajib diisi";
        error.style.display = "block";
        return;
    }

    if (user === "ptssi" && pass === "integritas") {
        window.location.href = "index.html";
    } else {
        error.innerHTML = "Username atau Password salah";
        error.style.display = "block";
    }
}
</script>

</body>
</html>
