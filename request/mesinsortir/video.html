<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Landing Page Video Pelatihan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #f5f7fa;
      font-family: 'Segoe UI', sans-serif;
    }

    .hero {
      background: linear-gradient(135deg, #0d6efd, #084298);
      color: #fff;
      padding: 80px 0;
      text-align: center;
    }

    .video-card {
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      transition: transform .3s;
    }

    .video-card:hover {
      transform: translateY(-6px);
    }

    iframe {
      width: 100%;
      height: 315px;
      border: none;
    }

    footer {
      background: #084298;
      color: #fff;
      padding: 25px 0;
      margin-top: 60px;
    }
  </style>
</head>
<body>

<!-- HERO -->
<section class="hero">
  <div class="container">
    <h1 class="fw-bold mb-3">Video Pelatihan Mesin Sortir</h1>
    <p class="lead">
      Tonton video pelatihan resmi untuk meningkatkan pemahaman dan keterampilan teknis
    </p>
  </div>
</section>

<!-- VIDEO SECTION -->
<section class="py-5">
  <div class="container">
    <div class="row g-4">

      <!-- VIDEO 1 -->
      <div class="col-md-6">
        <div class="video-card bg-white">
          <div class="p-3 fw-bold text-center">
            Video 1 – Pengenalan Mesin MS-4200
          </div>
          <iframe 
            src="https://drive.google.com/file/d/1TR2ZMeXEn1qxmoStawSazRYoUG0Iy7WL/preview"
            allow="autoplay">
          </iframe>
        </div>
      </div>

      <!-- VIDEO 2 -->
      <div class="col-md-6">
        <div class="video-card bg-white">
          <div class="p-3 fw-bold text-center">
            Video 2 – pengenalan Mesin iH-110
          </div>
          <iframe 
            src="https://drive.google.com/file/d/1R9NBz3yZwt6_YkIxU3FA7fAT_PVOYMdE/preview"
            allow="autoplay">
          </iframe>
        </div>
      </div>

    </div>
  </div>
</section>

<!-- FOOTER -->
<footer class="text-center">
  <div class="container">
    <p class="mb-0">
      © 2026 Unit Development Divisi HCC | All Rights Reserved
       <p>Grow Together & Build Your Skills </p>
    </p>
  </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
