<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
    }
    .login-box h3 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: bold;
    }
  </style>
</head>

<body>

<div class="login-box">
  <h3>LOGIN</h3>

  <div class="mb-3">
    <label>Username</label>
    <input type="text" id="username" class="form-control" placeholder="Masukkan username">
  </div>

  <div class="mb-3">
    <label>Password</label>
    <input type="password" id="password" class="form-control" placeholder="Masukkan password">
  </div>

  <button class="btn btn-primary w-100" onclick="login()">Login</button>

  <div id="msg" class="mt-3 text-center"></div>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbxcYa40ppzkYJ005j7myFjK9W1siFBhiuUCVhjgwrxa8kdEj5HvAD39ab4zSTNPRyOa/exec";

function login() {
  const username = document.getElementById("username").value;
  const password = document.getElementById("password").value;
  const msg = document.getElementById("msg");

  msg.innerHTML = "Loading...";

  fetch(API_URL, {
    method: "POST",
    body: JSON.stringify({
      username: username,
      password: password
    })
  })
  .then(res => res.json())
  .then(data => {
    if (data.status === "success") {
      msg.innerHTML = `<span class="text-success">Welcome, ${data.nama}</span>`;

      setTimeout(() => {
        window.location.href = "index.html";
      }, 1000);

    } else {
      msg.innerHTML = `<span class="text-danger">${data.message}</span>`;
    }
  })
  .catch(err => {
    msg.innerHTML = `<span class="text-danger">Error koneksi</span>`;
    console.error(err);
  });
}
</script>

</body>
</html>
